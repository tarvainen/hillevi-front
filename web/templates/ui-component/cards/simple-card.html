<md-card flex>
    <md-card-title>
        <md-card-title-text layout="row">
            <span class="md-headline-small">
                {{ vm.title }}
            </span>
            <span flex></span>
            <div data-ng-if="vm.info">
                <md-icon>info</md-icon>
                <md-tooltip>{{ vm.info }}</md-tooltip>
            </div>
        </md-card-title-text>
    </md-card-title>

    <md-card-content>
        <h1 class="md-headline text-x2">
            {{ vm.model | number : 2 }}
            <span class="text-small text-muted" data-ng-if="vm.unit">{{ vm.unit }}</span>
        </h1>
    </md-card-content>
</md-card>
