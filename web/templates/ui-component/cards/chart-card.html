<md-card flex>
    <md-card-title>
        <md-card-title-text layout="row">
            <span class="md-headline-small">
                {{ vm.title }}
            </span>
            <span flex></span>
            <div data-ng-if="vm.info">
                <md-icon>info</md-icon>
                <md-tooltip>{{ vm.info }}</md-tooltip>
            </div>
        </md-card-title-text>
    </md-card-title>

    <md-card-content layout="row" layout-align="center">
        <canvas class="chart-base"
                data-chart-type="vm.chartType || 'line'"
                data-chart-data="vm.model.data"
                data-chart-labels="vm.model.labels"
        ></canvas>
    </md-card-content>
</md-card>
