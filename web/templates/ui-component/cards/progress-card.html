<md-card flex>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline-small">
                {{ vm.title }}
            </span>
        </md-card-title-text>
    </md-card-title>

    <md-card-content layout="row" layout-align="center">
        <div class="progress-card-data-container">
            <md-progress-circular md-mode="{{ vm.progress ? 'determinate' : 'indeterminate' }}"
                                  md-diameter="130"
                                  value="{{ vm.progress }}"
            ></md-progress-circular>
            <span>{{ vm.model || vm.progress || 0 }} {{ vm.unit }}</span>
        </div>
    </md-card-content>
</md-card>
