<md-dialog flex flex-gt-xs="50">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{ ::'CREATE_API' | translate }}</h2>
            <span flex></span>
            <md-button class="md-icon-button"
                       data-ng-click="vm.cancel()"
            >
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content layout-padding>
        <md-content>
            <loader data-ng-if="vm.loading"></loader>
            <form data-ng-submit="vm.save()">
                <md-input-container class="md-block" flex>
                    <label>{{ ::'NAME' | translate }}</label>
                    <input type="text" id="input_create_new_api_name" data-ng-model="vm.form.name" />
                </md-input-container>

                <md-input-container class="md-block" flex>
                    <label>{{ ::'URL' | translate }}</label>
                    <input type="text" id="input_create_new_api_url" data-ng-model="vm.form.url" />
                </md-input-container>

                <md-input-container class="md-block" flex>
                    <md-select
                            id="input_create_new_api_type"
                            data-ng-model="vm.form.type"
                            aria-label="{{ ::'TYPE' | translate }}"
                            required
                    >
                        <md-option value="{{ option }}"
                                   data-ng-repeat="option in vm.apiTypes"
                        >
                            {{ option.toUpperCase() | translate }}
                        </md-option>
                    </md-select>
                </md-input-container>

                <span>{{ ::'INTERVAL' | translate }}</span>
                <md-slider-container data-ng-disabled="vm.form.type === 'inner'">
                    <md-slider flex
                               data-ng-model="vm.form.interval"
                               min="1"
                               max="3600"
                               class="md-primary"
                               aria-label="{{ ::'INTERVAL' | translate }}"
                    ></md-slider>
                    <md-input-container>
                        <input flex type="number"
                               min="1"
                               max="3600"
                               id="api_manager_update_api_interval"
                               data-ng-model="vm.form.interval"
                               aria-label="{{ ::'INTERVAL' | translate }}"
                        />
                    </md-input-container>
                </md-slider-container>

                <md-content layout="row" layout-align="end center">
                    <md-button type="submit" id="btn_save_new_api">
                        {{ ::'SAVE' | translate }}
                    </md-button>
                </md-content>
            </form>
        </md-content>
    </md-dialog-content>
</md-dialog>
