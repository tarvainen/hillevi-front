<md-card data-ng-init="vm.load()">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{ ::'APP_SETTINGS' | translate }}</span>
        </md-card-title-text>
    </md-card-title>
    <form data-ng-submit="vm.save()">
        <md-card-content>
            <md-switch id="switch_notifications_enabled"
                       data-ng-model="vm.form.notifications"
            >
                {{ ::'NOTIFICATIONS_ENABLED' | translate }}
            </md-switch>

            <md-card-actions layout="row" layout-align="end center">
                <md-button id="btn_app_settings_save"
                           class="md-primary md-raised"
                           data-ng-disabled="vm.loading"
                           type="submit">
                    {{ ::'SAVE' | translate }}
                </md-button>
            </md-card-actions>
        </md-card-content>
    </form>
</md-card>
