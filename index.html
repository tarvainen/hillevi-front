<!DOCTYPE html>
<html lang="en" data-ng-app="App">
<head>
    <meta charset="UTF-8">
    <title>Hillevi</title>
    <link rel="stylesheet" type="text/css" href="build/vendor.min.css" />
    <link rel="stylesheet" type="text/css" href="build/hillevi-front.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body data-ng-controller="AppController as vm">

<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>
            <span>{{ 'APP_NAME' | translate }} -  {{ vm.user }}</span>
        </h2>
        <span flex></span>

        <md-button class="md-icon-button"
                   aria-label="Settings"
        >
            <span class="material-icons">face</span>
        </md-button>
        <md-button class="md-icon-button"
                   aria-label="Logout"
                   data-ng-if="vm.user"
                   data-ng-click="vm.logout()"
        >
            <span class="material-icons">close</span>
        </md-button>
    </div>
</md-toolbar>

<md-content layout-padding>
    <data-ng-view></data-ng-view>
</md-content>
</body>

<script src="build/vendor.min.js" type="text/javascript"></script>
<script src="build/hillevi-front.min.js" type="text/javascript"></script>

</html>
